<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .items {
            padding: 10px;
        }
        .icons {
            height: 50px;
            width: 50px;
            
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        
        .icon-label {
            display: flex;
            width: 200px;
            ;
        }

        .icons, .anchor {
            padding: 10px;
        }

        .anchor {
    
            padding-top: 40px;
        }

        .label {
            text-decoration: none;
            
        }


        .icons, .anchor {
            flex: 1;
            
        }

        #main {
            width: 300px;
        }
        
    </style>

</head>
<body>
    
    <div class="container">

    
        <div class="items">

            <div class="logo">
                <img src="logo.svg" alt="tailwind logo">
            </div>

            <div class="Dashboard-row" id="main">

                <div class="icon-label">

                    <div class="icons">
                            
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                </svg>

                    </div>

                      
                    <div class="anchor">

                        <a href="#" class="label">Dashboard</a>

                    </div>     

                </div>

            </div>

            <div class="team-row" id="main">

                <div class="icon-label">

                    <div class="icons">
                            
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                              </svg>

                    </div>

                    <div class="anchor">

                        <a href="#" class="label">Team</a>

                    </div> 

                </div>

            </div>

            <div class="project-row" id="main">

                <div class="icon-label">

                    <div class="icons">
                            
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                              </svg>
                            
                    </div>

                    <div class="anchor">

                        <a href="#" class="label">Projects</a>

                    </div> 

                </div>

            </div>

            <div class="calendar-row" id="main">

                <div class="icon-label">

                    <div class="icons">
                            
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                              </svg>

                     </div>

                    <div class="anchor">

                        <a href="#" class="label">Calendar</a>

                    </div>      

                </div>

            </div>

            <div class="Document-row" id="main">

                <div class="icon-label">

                    <div class="icons">
                            
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                              </svg>
                            

                    </div>

                    <div class="anchor">

                        <a href="#" class="label">Documents</a>

                    </div>   

                </div>

            </div>

            <div class="Report-row" id="main">

                <div class="icon-label">

                    <div class="icons">
                            
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                              </svg>

                     </div>

                        
                     <div class="anchor">

                        <a href="#" class="label">Reports</a>

                    </div>  

                </div>

            </div>

        </div>

    </div>

</body>
</html>
