<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component1</title>
    <link rel="stylesheet" href="firstComponent.css">
</head>
<body>
    <div class="container">

        <div class="days">
            <p>Last 30 days</p>
        </div>
       
        <div class="cards">

            <div class="card1">

                <div class="subscribers">
                    <div class="total">
                        <p>Total Subscribers</p>
                    </div>
    
                    <div class="figures">
                        <div class="bigSmall">
                            <div class="big">
                                <p>71,897</p>
                            </div>
                            <div class="small">
                                <p>from 70,946</p>
                            </div>
                        </div>
    
                        <div class="percent">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75 12 3m0 0 3.75 3.75M12 3v18" />
                                  </svg>
                                  
                            </div>
    
                            <div class="percentNumber">
                                <p>12%</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card2">
                <div class="subscribers">
                    <div class="total">
                        <p>Avg. Open Rate</p>
                    </div>
    
                    <div class="figures">
                        <div class="bigSmall">
                            <div class="big">
                                <p>58.16%</p>
                            </div>
                            <div class="small">
                                <p>from 56.14%</p>
                            </div>
                        </div>
    
                        <div class="percent">

                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75 12 3m0 0 3.75 3.75M12 3v18" />
                                  </svg>
                            </div>
    
                            <div class="percentNumber">
                                <p>2.02%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card3">
                <div class="subscribers">
                    <div class="total">
                        <p>Avg. Click Rate</p>
                    </div>
        
                    <div class="figures">

                        <div class="bigSmall">
                            <div class="big">
                                <p>24.57%</p>
                            </div>
                            <div class="small">
                                <p>from 28.62%</p>
                            </div>
                        </div>
        
                        <div class="percents">

                            <div class="icons">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25 12 21m0 0-3.75-3.75M12 21V3" />
                                  </svg>
                                  
                            </div>
        
                            <div class="percentNumbers">
                                <p>4.05%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        
    </div>
</body>
</html>
